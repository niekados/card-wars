<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta description and keywords for search engines -->
    <meta name="description" content="Card wars. Card game. Card Wars game">
    <meta name="keywords" content="Card wars, card game, simple card game, easy card game, children card game">

    <title>Card Wars</title>

    <!-- Favicon generated with https://redketchup.io/favicon-generator -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <!-- Header -->
    <header>

        <!-- Logo -->
        <div id="logo">
            <a href="index.html">
                <h1>Card Wars</h1>
            </a>
        </div>

        <!-- Game control buttons -->
        <div id="controls">
            <button class="button" data-type="small-deck"><i class="fa-solid fa-layer-group"></i> Small</button>
            <button class="button" data-type="reset"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
            <button class="button" data-type="info"><i class="fa-regular fa-circle-question"></i> Rules</button>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Score area & moves counter -->
        <div class="score-area">
            <p>Player: <span id="player-score">0</span></p>
            <p>Moves: <span id="moves-counter">0</span> </p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <!-- Game info - display feedback to player on each move -->
        <div id="game-info"><span id="move-info"> </span></div>

        <!-- Game Area -->
        <div id="game-area">

            <!-- Computer cards & deck -->
            <div id="computer-game-area">
                <div class="cards cards-back"><span id="computer-card-back"></span></div>
                <div class="cards cards-front"><span id="computer-card-front"></span></div>
            </div>

            <!-- Player cards & deck -->
            <div id="player-game-area">
                <div class="cards cards-back"><span id="player-card-back"></span></div>
                <div class="cards cards-front"><span id="player-card-front"></span></div>
            </div>

            <!-- Game control - "Play" button -->
            <div id="game-control">
                <button class="button" id="play-button" data-type="play"><i class="fa-solid fa-play"></i> Play</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- SweetAlert 2 link-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/43efc26425.js" crossorigin="anonymous"></script>
    <!-- Link to script.js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
